    <h1>A Simple Maths Game</h1>
    <p>Test your maths skills by answering the following questions:</p>
    <div>
      <span id="question1"> </span>
      <span> = </span>
      <input type="text" id="answer1" />
      <button onclick="checkAnswer(1)">Submit</button>

      <span id="question3"> </span>
      <span> = </span>
      <input type="text" id="answer3" />
      <button onclick="checkAnswer(3)">Submit</button>
      <span id="feedback3"> </span>
    </div>

    <script>
      function checkAnswer(questionNumber) {
        var question = document.getElementById(
          "question" + questionNumber
        ).innerHTML;
        var userAnswer = document.getElementById(
          "answer" + questionNumber
        ).value;

        
        var questionValue = eval(question);
        var userAnswerValue = parseInt(userAnswer);

       
        if (questionValue === userAnswerValue) {
          document.getElementById("feedback" + questionNumber).innerHTML =
            "Correct!";
          document.getElementById("feedback" + questionNumber).className =
            "correct";
        } else {
          document.getElementById("feedback" + questionNumber).innerHTML =
            "Incorrect!";
          document.getElementById("feedback" + questionNumber).className =
            "incorrect";
        }
      }

      
      document.getElementById("question1").innerHTML = "8 + 7";
      document.getElementById("question2").innerHTML = "12 * 6";
      document.getElementById("question3").innerHTML = "47 - 35";

      
    </script>
